<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<!-- FLEX-container -->
	<div class="wrapper">
		<header>
		</header>
		<main class="page">
			<!-- https://jsonplaceholder.typicode.com/posts -->
			<div class="page__container">
				<div class="page__block">
					<div class="page__header">
						Billing Details
					</div>
					<form class="page__form" method="GET" enctype="multipart/form-data" action="#">
						<div class="page__names">
							<div class="page__first-name">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="first-name" placeholder="First name*" value=""
									type="text" class="page__first-name-input">
							</div>
							<div class="page__last-name">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="last-name" placeholder="Last name*" value="" type="text"
									class="page__input-last-name">
							</div>
						</div>

						<div class="page__addresses">

							<div class="page__address">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="address" placeholder="Address*" value="" type="text"
									class="page__address-input">
							</div>

							<div class="page__address-line2">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="address-line2" placeholder="Address line 2" value=""
									type="text" class="input">
							</div>

						</div>


						<div class="page__contreis">

							<div class="page__country">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="country" placeholder="Country*" value="" type="text"
									class="input">
							</div>

							<div class="page__city-town">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="city-town" placeholder="City/Town*" value="" type="text"
									class="input">
							</div>

						</div>

						<div class="page__postcodes">

							<div class="page__postcode">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="postcode" placeholder="Postcode / ZIP*" value=""
									type="text" class="input">
							</div>

							<div class="page__phone">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="phone" placeholder="Phone*" value="" type="tel"
									class="input">
							</div>

						</div>



						<div class="page__zips">

							<div class="page__zip">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="zip" placeholder="Postcode / ZIP*" value="" type="text"
									class="input">
							</div>

							<div class="page__telephone">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="telephone" placeholder="Phone*" value="" type="tel"
									class="input">
							</div>

						</div>
						<div class="page__text-area">
							<!-- textarea - ввід багаторядкового тексту -->
							<textarea class="page__area" autocomplete="off" name="message"
								placeholder="Additional information"></textarea>
						</div>


						<div class="page__line">
							<!-- Тип checkbox - множинний вибір -->
							<input id="account_1" checked class="page__input" required name="account" type="checkbox">
							<label class="page__label" for="account_1">Create Account</label>
						</div>
						<div class="page__forms">
							<!-- Тип checkbox - множинний вибір -->
							<input id="address-01" class="page__inputother" required name="car" type="checkbox">
							<label class="page__label" for="address-01">Ship to a different address?</label>
						</div>

						<div class="page__header">
							Apply Coupon to get discount!
						</div>

						<div class="page__codes">

							<div class="page__cupon-code">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<input autocomplete="off" name="country" placeholder="Coupon code" value="" type="text"
									class="input">
							</div>

							<div class="page__code">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<a href="#" class="page__butt">Apply Code</a>
							</div>

						</div>
						<div class="page__shipping">
							Shipping Address
						</div>

						<div class="page__email">
							<!-- Тип email - Однорядковий ввід поштової адреси -->
							<label class="page__labelemail" for="email-one">Email Address <span>*</span></label>
							<input required class="page__emaillabel" id="email-one" autocomplete="off"
								placeholder="roni_cost@example.com" name="mail" type="email">
						</div>

						<div class="page__password">
							<!-- Тип password - поле вводу паролю  -->
							<label class="page__passarea" for="pass">Password</label>
							<input class="page__pass" autocomplete="off" placeholder="******************" name="pass_1"
								id="pass" type="password">
						</div>

						<div class="page__codepost">
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<label class="page__codespost" for="postcode">Zip/Postal Code</label>
							<input autocomplete="off" name="postcode_one" id="postcode" placeholder="" value=""
								type="text" class="page__codepost-one">
						</div>


						<div class="page__text">
							You already have an account with us. Sign in or continue as guest.
						</div>
						<div class="page__button-forgot">
							<div class="page__button">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<a href="#" class="page__buttons">login</a>
							</div>
							<div class="page__forgot">
								<a href="#" class="page__forgots">forgot your password?</a>
							</div>
						</div>



						<hr class="page__line">
						<div class="page__name-first">
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<label for="name-first">First Name <span>*</span></label>
							<input autocomplete="off" name="name-first-one" id="name-first" placeholder="" value=""
								type="text" class="page__name-first-one">
						</div>
						<div class="page__name-last">
							<label for="name-last">Last Name <span>*</span></label>
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<input autocomplete="off" name="name-last-one" id="name-last" placeholder="" value=""
								type="text" class="page__name-last-one">
						</div>


						<div class="page__company">
							<label for="company">Company</label>
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<input autocomplete="off" name="company-one" id="company" placeholder="" value=""
								type="text" class="page__company-one">
						</div>

						<div class="page__street">
							<label for="street">Street Address <span>*</span></label>
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<input autocomplete="off" name="street" id="street" placeholder="" value="" type="text"
								class="page__street-one">
							<input autocomplete="off" name="street-two" id="street-two" placeholder="" value=""
								type="text" class="page__street-two">
							<input autocomplete="off" name="street-three" id="street-three" placeholder="" value=""
								type="text" class="page__street-three">
						</div>


						<div class="page__nation">
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<label for="nation">Country <span>*</span></label>
							<input autocomplete="off" name="nation-one" id="nation" placeholder="" value="" type="text"
								class="page__nation-one">
						</div>

						<div class="page__state">
							<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
							<label for="state">State/Province <span>*</span></label>
							<input autocomplete="off" name="state-one" id="state"
								placeholder="Please select a region, state or province" value="" type="text"
								class="page__state-one">
						</div>
						<div class="page__shipping">
							Shipping Methods
						</div>
						<hr class="page__cents">
						<div class="page__radios">

							<div class="page__radio">
								<input type="radio" id="dollar" name="dollar" value="price" checked>
								<label for="dollar" class="page__dollar">$5.00<span class="page__fixed">fixed</span>
									<span class="page__flat">flat rate</span>
								</label>
							</div>
							<div class="page__radio2">
								<input type="radio" id="dollars" name="dollar" value="price"
									class="page__dollars-cents">
								<label for="dollars" class="page__dollars">$10.00<span class="page__table">table
										rate</span><span class="page__best">best
										way</span></label>
							</div>
						</div>

						<div class="page__buttons-down">
							<div class="page__next-button">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<a href="#" class="page__next">next</a>
							</div>

							<div class="page__back-button">
								<!-- Тип text (за замовченням) - Однорядковий ввід даних-->
								<a href="#" class="page__back">back</a>
							</div>
						</div>



















					</form>

				</div>

			</div>

		</main>
		<footer>
		</footer>
	</div>
</body>

</html>
